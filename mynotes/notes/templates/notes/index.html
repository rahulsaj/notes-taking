{% extends 'notes/base.html' %}
{% load tz %}
{% block content %}
    <h1> All My Notes </h1>
    <table class="table table-striped table-hover">
        <tr>
            <th>Title</th>
            <th>Body</th>
            <th>Updated on</th>
            <th>Action</th>
        </tr>
        {% for note in notes %}
            <tr>
                <td>{{ note.title }}</td>
                <td>{{ note.body }}</td>
                <td>{{ note.updated_on | timezone:"Asia/Kolkata"  }}</td>
                <td><a href="{% url 'note' note.id %}" class="link-info">View</a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock%}

{% extends 'notes/base.html' %}
{% block content %}
<h2> {{data.title}} </h2>
<p>
    {{ data.body }}
</p>

<p>
    <a href="{% url 'edit_note' data.id %}" class="btn btn-primary">Edit</a>
    <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Delete
    </button>

        <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete {{data.title}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Do you really want to delete ?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            
            <form method="POST" action="{% url 'delete_note' data.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
            </form>
            
            </div>
        </div>
        </div>
    </div>

</p>


<a href="{% url 'home' %}" class="link-dark">Back</a>
{% endblock%}
